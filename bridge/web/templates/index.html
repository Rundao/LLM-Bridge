<!DOCTYPE html>
<html>
    <head>
        <title>LLM Bridge</title>
        <link rel="stylesheet" href="/static/css/style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <h1>LLM Bridge</h1>
            <p>Welcome to LLM Bridge, a proxy service for various LLM APIs.</p>
            
            <div class="endpoints">
                <h2>Available Endpoints:</h2>
                <ul>
                    <li class="endpoint-item">
                        <a href="/docs">/docs</a> - API Documentation
                    </li>
                    <li class="endpoint-item">
                        <a href="/playground">/playground</a> - Interactive API Testing
                    </li>
                    <li class="endpoint-item">
                        <a href="/admin">/admin</a> - Provider Configuration
                    </li>
                    <li class="endpoint-item">
                        <strong>/v1/chat/completions</strong> - Chat completion endpoint
                    </li>
                    <li class="endpoint-item">
                        <strong>/v1/models</strong> - List available models
                    </li>
                </ul>
            </div>
        </div>
    </body>
</html>

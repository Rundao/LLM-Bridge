# 模型提供者配置
providers:
  closeai:
    adapter: openai
    base_url: "https://api.openai-proxy.org/v1/chat/completions"
    requires_proxy: false
    models:
      gpt-4o:
        max_tokens: 8192
        timeout: 120
      gpt-4o-mini:
        max_tokens: 4096
        timeout: 60
      o3-mini:
        max_tokens: 4096
        timeout: 120
        param_config:
          add_params:
            reasoning_effort: "low"  # 可选值: low, medium, high
      o3-mini<medium>:
        max_tokens: 4096
        timeout: 300
        param_config:
          add_params:
            reasoning_effort: "medium"  # 可选值: low, medium, high
      o3-mini<high>:
        max_tokens: 4096
        timeout: 600
        param_config:
          add_params:
            reasoning_effort: "high"  # 可选值: low, medium, high
      deepseek-chat:
        max_tokens: 8192
        timeout: 120
      deepseek-reasoner:
        max_tokens: 8192
        timeout: 600
        param_config:
          update_params:
            temperature: 0.6

  gemini:
    adapter: openai
    base_url: "https://generativelanguage.googleapis.com/v1beta/chat/completions"
    requires_proxy: true
    models:
      gemini-2.0-pro-exp-02-05:
        max_tokens: 8192
        timeout: 120
      gemini-2.0-flash-exp:
        max_tokens: 4096
        timeout: 60
      gemini-2.0-flash-thinking-exp:
        max_tokens: 4096
        timeout: 240

  deepseek:
    adapter: openai
    base_url: "https://api.deepseek.com/chat/completions"
    requires_proxy: false
    models:
      deepseek-chat:
        max_tokens: 8192
        timeout: 120
      deepseek-reasoner:
        max_tokens: 8192
        timeout: 180
        param_config:
          update_params:
            temperature: 0.6
          rename_params:
            max_tokens: "max_reasoning_token"

# 代理配置
proxy:
  http: "socks5://127.0.0.1:7890"
  https: "socks5://127.0.0.1:7890"

# 日志配置
logging:
  format: "json"  # 可选值：json, text
  output:
    file:
      path: "../logs/llm-bridge.log"
      max_size: 1000000  # <1MB
      backup_count: 5
    console: true
  level: "info"  # 可选值：debug, info, warning, error
  
  # 字段组配置
  field_groups:
    # 基础信息组（请求的基本标识信息）
    basic:
      enabled: true  # 包含: timestamp, request_id
    
    # 调用信息组（API调用相关信息）
    call:
      enabled: true  # 包含: provider, model, client_addr
    
    # 性能指标组（性能和资源使用相关）
    metrics:
      enabled: true  # 包含: duration, latency, input_tokens, output_tokens
    
    # 请求内容组（请求的具体内容）
    request:
      enabled: false  # 包含: messages, parameters
    
    # 响应内容组（响应的具体内容）
    response:
      enabled: true  # 包含: response_content, chunk
    
    # 错误信息组（错误和异常相关）
    error:
      enabled: true  # 包含: status_code, error_message, error_type